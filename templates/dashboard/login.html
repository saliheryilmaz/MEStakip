<!DOCTYPE html>
<html lang="tr" data-bs-theme="light">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MesTakip - Sipariş Takip Sistemi">
    <meta name="keywords" content="sipariş, takip, lastik, envanter">
    <meta name="author" content="MesTakip">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% load static %}{% static 'images/favicon.ico' %}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Title -->
    <title>Giriş Yap - MesTakip</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% load static %}{% static 'main-DLfE7m78.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Yıldızlı arka plan animasyonu - küçük yıldızlar */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #ffffff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ffffff, transparent),
                radial-gradient(1px 1px at 200px 90px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 240px 50px, #ffffff, transparent),
                radial-gradient(1px 1px at 280px 10px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 320px 70px, #ffffff, transparent),
                radial-gradient(2px 2px at 360px 40px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 400px 20px, #ffffff, transparent),
                radial-gradient(1px 1px at 440px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 480px 60px, #ffffff, transparent),
                radial-gradient(1px 1px at 520px 30px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 560px 90px, #ffffff, transparent);
            background-repeat: repeat;
            background-size: 600px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Büyük yıldızlar için ek katman */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(3px 3px at 100px 150px, rgba(255,255,255,0.9), transparent),
                radial-gradient(4px 4px at 300px 100px, rgba(255,255,255,0.7), transparent),
                radial-gradient(3px 3px at 500px 200px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 700px 50px, rgba(255,255,255,0.9), transparent),
                radial-gradient(3px 3px at 150px 300px, rgba(255,255,255,0.6), transparent),
                radial-gradient(4px 4px at 450px 350px, rgba(255,255,255,0.8), transparent);
            background-repeat: repeat;
            background-size: 800px 400px;
            animation: twinkle 15s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Animasyon tanımları */
        @keyframes sparkle {
            0% { transform: translateX(0); opacity: 1; }
            50% { opacity: 0.3; }
            100% { transform: translateX(-600px); opacity: 1; }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        @keyframes cardGlow {
            0% { 
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 
                           0 0 0 1px rgba(255, 255, 255, 0.2), 
                           0 0 30px rgba(255, 255, 255, 0.1); 
            }
            100% { 
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 
                           0 0 0 1px rgba(255, 255, 255, 0.2), 
                           0 0 40px rgba(255, 255, 255, 0.2); 
            }
        }
        
        /* Login container'ı yıldızların üstünde göster */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 255, 255, 0.1);
            border: none;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            position: relative;
            color: #2d3748;
            animation: cardGlow 4s ease-in-out infinite alternate;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }
        
        .login-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            background: #ffffff;
            color: #2d3748;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: #ffffff;
            color: #2d3748;
            border-color: #334155;
            box-shadow: 0 0 0 0.2rem rgba(51, 65, 85, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .input-group-text {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            background: #ffffff;
            color: #2d3748;
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .logo-container {
            margin-bottom: 1rem;
        }
        
        .logo-container img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Login Header -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="{% load static %}{% static 'images/mestakip1.png' %}" alt="MesTakip Logo">
                </div>
                <h1 class="h3 mb-0 fw-bold">MesTakip</h1>
                <p class="mb-0 opacity-75">Sipariş Takip Sistemi</p>
            </div>
            
            <!-- Login Body -->
            <div class="login-body">
                <!-- Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <i class="bi bi-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-2"></i>
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <!-- Login Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="bi bi-person me-1"></i>
                            Kullanıcı Adı
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Kullanıcı adınızı girin"
                                   required
                                   autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock me-1"></i>
                            Şifre
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Şifrenizi girin"
                                   required
                                   autocomplete="current-password">
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Giriş Yap
                        </button>
                    </div>
                </form>
                
                <!-- Demo Credentials -->
                
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto focus on username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Lütfen tüm alanları doldurun!');
                return false;
            }
        });
    </script>
</body>
</html>
